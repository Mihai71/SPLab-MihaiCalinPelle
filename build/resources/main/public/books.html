<html lang="en">
<body>

<h1>All Books</h1>
<a href="javascript:void(0)" onclick="sendRequest()">Fetch Books</a>

<div id="sseDiv"></div>

<script>
    function sendRequest() {
        if (typeof(EventSource) !== "undefined") {

            const source = new EventSource("http://localhost:8080/books-sse");
            source.addEventListener("book-added", function(event) {
                const data = JSON.parse(event.data);
                document.getElementById("sseDiv").innerHTML += "Carte noua adaugata" + "<br>";
            });

        } else {
            document.getElementById("sseDiv").innerHTML =
                "Browserul tau nu suporta aceasta operatie";
        }
    }
</script>

</body>
</html>
